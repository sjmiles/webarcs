<!doctype html>

<link href="../index.css" rel="stylesheet">

<style>
  button {
    font-size: 16px;
  }
  [box], [device] {
    box-sizing: border-box;
    margin-bottom: 12px;
    padding: 6px;
    border: 1px solid #eeeeee;
  }
  [device] {
    border-width: 6px;
  }
  [label] {
    background-color: #eeeeee;
    display: inline-block;
    padding: 6px 10px 6px 8px;
    margin: -6px 0 4px -6px;
    border-bottom-right-radius: 12px;
  }
  /* [slot] {
    border: 3px solid magenta;
  } */
</style>

<div row>
  <div box>
    <span label>Device</span>
    <div><span style="color: green; font-size: 28px; vertical-align: middle;">&bull;&nbsp;</span><span id="deviceIdElt"></span></div>
  </div>
</div>

<div row>
  <div device>
    <span label>Peers</span>
    <div id="peersElt"></div>
  </div>
</div>

<div row>
  <div device id="device" slot="device">
    <span label>UI Device</span>
  </div>
</div>

<script src="../../../node_modules/automerge/dist/automerge.js"></script>

<script type="module" src="./app.js"></script>

<!doctype html>

<link href="../index.css" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
  }
  body {
    display: flex;
    flex-direction: column;
    overflow: hidden;
    height: 100vh;
    background-color: #eeeeee;
  }
  [flex-container] {
    display: flex;
    flex: 1;
    overflow: auto;
  }
  [flex] {
    flex: 1;
  }
  [border] {
    border: 1px solid blue;
  }
  [toolbar] {
    display: flex;
    align-items: center;
    height: 38px;
    padding: 8px;
    border-bottom: 1px solid silver;
  }
  [toolbar] > * {
    margin-right: 8px;
    cursor: pointer;
  }
  [toolbar] > [disabled] {
    color: silver;
  }
  thumb-grid {
    width: 164px;
  }
  #mainView {
    overflow: auto;
    margin-right: 1px;
  }
  #mainView > device-view {
    flex: 1;
  }
  #thumbsGrid {
  }
</style>

<div toolbar>
  <span disabled>Arcs Hub</span>
  <button id="connectButton">Connect</button>
</div>

<div flex-container>
  <div flex id="mainView"></div>
  <thumb-grid id="thumbsGrid"></thumb-grid>
</div>

<script src="../node_modules/automerge/dist/automerge.js"></script>

<script type="module" src="./index.js"></script>

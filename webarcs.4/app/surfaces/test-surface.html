<!doctype html>

<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  *[hidden] {
    display: none;
  }
</style>

<script src="../../../aframe-1.0.4.js"></script>
<script src="../../../aframe-extras-6.1.0.min.js"></script>
<script src="../../../aframe-ar.js"></script>

<script type="module">
  const createComposer = async () => {
    //log(`createComposerInstance("${id}")`)
    const iframe = dom('iframe', {
      id: `arc`,
      style: 'flex: 1; display: flex; flex-direction: column;',
      hidden: true,
      src: './ar-frame.html'
    }, this.root);
    return new Promise(resolve => {
      setTimeout(() => {
        const doc = iframe.contentWindow.document;
        const node = doc.body.appendChild(doc.createElement('div'));
        node.style.border = '3px solid magenta';
      }, 2000);
    });
  }
  createComposer();
</script>
